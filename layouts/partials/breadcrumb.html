<nav class="breadcrumb" aria-label="{{ i18n "breadcrumbLabel" }}">
  <a href="{{ "/" | relLangURL }}">{{ i18n "breadcrumbHome" }}</a>
  <span class="breadcrumb-sep">&gt;</span>
  {{ if .Section }}
  <a href="/{{ .Section }}/">{{ .Section | title }}</a>
  <span class="breadcrumb-sep">&gt;</span>
  {{ end }}
  <span class="breadcrumb-current">{{ .Title | truncate 40 }}</span>
</nav>
